<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.png" />
    <title>About Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Quicksand", sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .about-me {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 333px;
            width: 90%;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .about-me h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .about-me p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .return-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: silver;
        }

        .video-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 40px;
            height: 40px;
            background-color: #fff;
            color: #000;
            font-size: 2rem;
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .video-button:hover {
            background-color: silver;
        }

        .video-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 999;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .video-container p {
            color: white;
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="about-me">
    <h1>About me</h1>
    <p>I've nothing to say about myself :P</p>
    <p>
        <a href="https://github.com/gtexkz" target="_blank" style="color: #4ea8ff; text-decoration: none;">
            Just check my GitHub
        </a>
    </p>
    <a href="index.html">
        <button class="return-button">Return back</button>
    </a>
    </div>


    <button class="video-button" onclick="openVideo()">?</button>

    <div class="video-container" id="videoContainer">
        <video controls>
            <source src="./assets/klyainer.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
        <p>Идея бибитрона</p>
    </div>

    <script>
        function openVideo() {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.style.display = 'block';
        }

        window.addEventListener('DOMContentLoaded', () => {
            const video = document.createElement('video');
            video.id = 'bg-video';
            video.autoplay = true;
            video.muted = true;
            video.loop = true;
            video.playsInline = true;

            const source = document.createElement('source');
            source.src = './assets/background.mp4';
            source.type = 'video/mp4';

            video.appendChild(source);
            document.body.prepend(video);
        });
    </script>
</body>
</html>
